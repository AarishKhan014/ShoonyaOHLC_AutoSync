name: Automate Shoonya Data Download

on:
  schedule:
    - cron: '30 11 * * 1-5'  # Runs at 4:20 PM IST (10:50 AM UTC), Monday to Friday
  workflow_dispatch:  # Enables manual execution

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google Service Account File
        run: |
          echo '${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}' > service_account.json
          cat service_account.json  # Debug: Check if the file is created

      - name: Run ohlc_to_drive.py
        env:
          SHOONYA_USER: ${{ secrets.SHOONYA_USER }}
          SHOONYA_PWD: ${{ secrets.SHOONYA_PWD }}
          SHOONYA_VC: ${{ secrets.SHOONYA_VC }}
          SHOONYA_APP_KEY: ${{ secrets.SHOONYA_APP_KEY }}
          SHOONYA_IMEI: ${{ secrets.SHOONYA_IMEI }}
          SHOONYA_QR: ${{ secrets.SHOONYA_QR }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: python ohlc_to_drive.py
