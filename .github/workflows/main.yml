name: Automate Shoonya Data Download

on:
  schedule:
    - cron: "30 14 * * 1-5"  # Runs at 5:00 PM IST (11:30 AM UTC)
  workflow_dispatch:  # Allows manual execution

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Create service_account.json file
        run: |
          echo '${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Install dependencies
        run: pip install pandas pyotp google-auth google-auth-oauthlib google-auth-httplib2 googleapiclient requests NorenRestApiPy

      - name: Run ohlc_to_drive.py
        env:
          SHOONYA_USER: ${{ secrets.SHOONYA_USER }}
          SHOONYA_PWD: ${{ secrets.SHOONYA_PWD }}
          SHOONYA_VC: ${{ secrets.SHOONYA_VC }}
          SHOONYA_APP_KEY: ${{ secrets.SHOONYA_APP_KEY }}
          SHOONYA_IMEI: ${{ secrets.SHOONYA_IMEI }}
          SHOONYA_QR: ${{ secrets.SHOONYA_QR }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: python ohlc_to_drive.py
